<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue2搭建的框架</title>
    <style type="text/css">
    	.view {
    		width: 200px;
    		height: 200px;
    		border: 1px solid #eee;
			box-shadow: 1px 1px 0 rgba(0, 0, 0, .5);
    	}
    	.fadeLeft-enter-active, .fadeLeft-leave-active {
			color: red;
			font-size: 24px;
			transition: -ms-text-align-last: left;
			text-align-last: left;
		}
		.fadeLeft-enter, .fadeLeft-leave{
			color: green;
			font-size: 14px;
		}

    </style>
  </head>
  <body>
    <div id="app">
		<h2>vue-router</h2>
		<p>
			<router-link to="/foo">Foo</router-link>
			<router-link to="/bar" tag="span">Bar</router-link>
			<router-link :to="{name: 'jay'}">命名路由</router-link>
			<router-link to="/user/:id">User</router-link>
			<router-link to="/zhan">zhan</router-link>
			<router-link to="/redirect">重定向</router-link>
			<router-link to="/alias">别名</router-link>
			<router-link to="/getpost">获取post信息</router-link>
			<router-link to="/login">登录</router-link>
			<router-link to="/douban">豆瓣读书排行榜</router-link>
		</p>

		<!-- 路由出口 -->
		<router-view></router-view>
		<!-- 如果存在name属性，则component匹配的是子路由下面的components的模块 -->
		<router-view class="view two" name="a"></router-view>
		<router-view class="view three" name="b"></router-view>
    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
